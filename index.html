<!DOCTYPE html>
<html>
  <head>
  
    <link href="https://fonts.googleapis.com/css?family=Candal" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="weather.js" type="text/javascript"></script>

  </head>
  <body>
    <div class='center'>
      <h1>
       Get Current Weather Forecast for any City

      <div class='error'>

            <button class="btn btn-dark" onclick="searchWeather()">Search</button>
	<div class='city-name text'>
        </div>
	<div class='country text'>
        </div>
	<div class='weather-main text'>
        </div>
        <div class='description text'>
        </div>
        <div class='wind-speed text'>
        </div>
        <div class='temp text'>
        </div>
      </div>
    </div>
  </body>
</html>
